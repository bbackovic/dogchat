{% extends 'base.html' %}

{% block content %}
<div class="box">
          <article class="media">
            <div class="media-left">
              <figure class="image is-64x64">
                <img src="{{url_for('static', filename='Dog1.jpg')}}" alt="Image">
              </figure>
            </div>
            <div class="media-content">
              <div class="content">
                <p>
                  <strong>Cloud</strong> <small>@cloud</small> <small>Aug 21, 2021</small>
                  <br>           
                </p>
                <form>
                    <div class="field">                        
                        <div class="control">
                          <textarea class="textarea" placeholder="New Message", rows=3></textarea>
                        </div>
                      </div>
                      <div class="field is-grouped">
                        <div class="control">
                          <button class="button is-link">Submit</button>
                        </div>     
                      </div>           
                </form>
              </div>
              <nav class="level is-mobile">                
              </nav>
            </div>
          </article>
        </div>
        {% for post in posts.values() %}
            <div class="box">
                <article class="media">
                <div class="media-left">
                    <figure class="image is-64x64">
                    <img src="{{url_for('static', filename=post['Picture'])}}" alt="Image">
                    </figure>
                </div>
                
                
                <div class="media-content">
                    <div class="content">
                    <p>
                        <strong>{{post['Name']}}</strong> <small>{{post['Username']}}</small> <small>{{post['DateTime']}}</small>
                        <br>
                        {{post['Text']}}
                    </p>
                    </div>
                    <nav class="level is-mobile">
                    <div class="level-left">
                        
                        <a class="level-item" aria-label="like">
                            <span class="icon-text">
                                <span class="icon is-small">
                                <i class="fas fa-heart"></i>
                                </span>
                                <span>{{post['Likes'] | count}}</span>
                            </span>
                        </a>
                        <a class="level-item" aria-label="like" href="{{url_for('comments',post_id=post['PostID'])}}">
                            <span class="icon-text">
                                <span class="icon is-small">
                                <i class="fas fa-comment"></i>
                                </span>
                                <span>{{post['Comments'] | count}}</span>
                            </span>
                        </a>
                    </div>
                    </nav>
                </div>
                
                </article>
            </div>
{% endfor %}
{% endblock %}
